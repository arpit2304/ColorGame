<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>	

</head>
<body id="blackBG">
	<h1 id="h1Color">The Great <span id="color-display">RGB</span> Guessing Game</h1>
	<div id ="stripe">
		<button id="reset" onclick="startGame()">Play Game</button>
		<span id="message"></span>
		<button class="mode " id="mode1" onclick="modeSelected()" value="easy">Easy</button>  
		<button class="mode selected" id="mode2" onclick="modeSelected()" value="hard">Hard</button>
	</div>
	<div id="container">
		<div class="square" id="1" onclick="colorSelected(1)"></div>
		<div class="square" id="2" onclick="colorSelected(2)"></div>
		<div class="square" id="3" onclick="colorSelected(3)"></div>
		<div class="square" id="4" onclick="colorSelected(4)"></div>
		<div class="square" id="5" onclick="colorSelected(5)"></div>
		<div class="square" id="6" onclick="colorSelected(6)"></div>
	</div>

	<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
